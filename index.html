<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App UI</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
  <div id="navbar" class="navbar"></div>
  <div id="hero"></div>
  <main class="max-w-3xl mx-auto px-4 py-8">
    <section class="bg-white/80 rounded-2xl shadow-xl p-6 mb-8 flex flex-col md:flex-row items-center gap-8">
      <div class="flex-1">
        <h3 id="location" class="text-2xl font-bold text-blue-800">Colombo, Western, Sri Lanka</h3>
        <p id="local-time" class="text-blue-400 mb-4">Monday, 2:15 PM</p>
        <div class="flex items-center gap-4">
          <img id="weather-icon" src="assets/images/icons8-sun.svg" alt="Sunny" class="w-20 drop-shadow-lg">
          <div>
            <h4 id="condition" class="text-xl font-semibold text-blue-700 mb-1">Sunny</h4>
            <p id="temperature" class="text-3xl font-bold text-blue-900 mb-1">30°C / 86°F</p>
            <span id="feels-like" class="text-blue-400 text-sm">Feels like: 32°C</span>
          </div>
        </div>
      </div>
      <div class="flex-1 grid grid-cols-3 gap-4 text-center" id="weather-Details"></div>
    </section>
    <section class="bg-white/80 rounded-2xl shadow-xl p-6 mb-8">
      <h4 class="text-xl font-bold text-blue-800 mb-4">Hourly Forecast</h4>
      <div class="flex gap-4 overflow-x-auto pb-2" id="hourly"></div>
    </section>
    <section class="bg-white/80 rounded-2xl shadow-xl p-6">
      <h4 class="text-xl font-bold text-blue-800 mb-4">Daily Forecast</h4>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="daily-forecast"></div>
    </section>
  </main>
  <section id="contact">
      <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-dark">Contact Us
        </h2>
        <p class="mb-8 lg:mb-16 font-semibold text-center text-gray-600 sm:text-xl">Have a question,
          feedback, or idea? Reach out to us anytime,we'll get back to you as soon as possible.</p>
        <form action="#" class="space-y-8">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-blue-800">Your
              email</label>
            <input type="email" id="email"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              placeholder="accuweather@gmail.com" required>
          </div>
          <div>
            <label for="subject" class="block mb-2 text-sm font-medium text-blue-800">Subject</label>
            <input type="text" id="subject"
              class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              placeholder="Let us know how we can help you" required>
          </div>
          <div class="sm:col-span-2">
            <label for="message" class="block mb-2 text-sm font-medium text-blue-800">Your
              message</label>
            <textarea id="message" rows="6"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Leave a comment..."></textarea>
          </div>
          <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700">Send
            message</button>
        </form>
      </div>
    </section>
  <section class="bg-gray-100" id="map"></section>
    <footer class="bg-white dark:bg-gray-900" id="footer"></footer>
    <script src="assets/js/app.js"></script>
    <script src="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.js"></script>
</body>

</html>
